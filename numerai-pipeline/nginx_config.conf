# Nginx Configuration for Numerai Pipeline on Strategy Server
# Defensive routing with fallbacks and monitoring

upstream numerai_pipeline {
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8081 backup;  # Backup server
}

# Rate limiting for defensive protection
limit_req_zone $binary_remote_addr zone=numerai_api:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=numerai_analytics:10m rate=5r/m;

server {
    listen 80;
    listen [::]:80;
    server_name numerai-strategy.uprootiny.dev;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging for monitoring
    access_log /var/log/nginx/numerai_strategy_access.log;
    error_log /var/log/nginx/numerai_strategy_error.log;
    
    # Root directory
    root /var/www/strategy.uprootiny.dev/numerai-pipeline;
    index index.html index.htm;
    
    # Static files with caching
    location /static/ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Analytics API endpoint with rate limiting  
    location /api/analytics {
        limit_req zone=numerai_analytics burst=10 nodelay;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # Proxy to analytics service
        proxy_pass http://numerai_pipeline/analytics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for resilience
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }
    
    # Indexing API endpoint
    location /api/indexing {
        limit_req zone=numerai_api burst=20 nodelay;
        
        proxy_pass http://numerai_pipeline/indexing;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Buffering for large responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"numerai-pipeline","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    # Pipeline status endpoint
    location /status {
        alias /var/www/strategy.uprootiny.dev/numerai-pipeline/deployment_info.json;
        add_header Content-Type application/json;
        expires 1m;
    }
    
    # Metrics endpoint for monitoring
    location /metrics {
        # Restrict to local monitoring
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        alias /var/www/strategy.uprootiny.dev/numerai-pipeline/service_status.json;
        add_header Content-Type application/json;
    }
    
    # Backup and logs (restricted access)
    location ~ ^/(backups|logs)/ {
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        try_files $uri $uri/ =404;
    }
    
    # Default location with fallback
    location / {
        try_files $uri $uri/ @fallback;
        
        # Basic DDoS protection
        limit_req zone=numerai_api burst=50 nodelay;
    }
    
    # Fallback location
